<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Paciente - MedConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
      <div
        class="flex items-center justify-center h-16 px-4 bg-gradient-to-r from-blue-500 to-green-500"
      >
        <i class="fas fa-heartbeat text-white text-2xl mr-2"></i>
        <span class="text-xl font-semibold text-white">MedConnect</span>
      </div>

     <nav class="mt-6 px-4 space-y-1">
  <a
    href="areaPaciente.html"
    class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg bg-blue-50"
  >
    <i class="fas fa-home text-blue-500 mr-3"></i> Início
  </a>

  <a
    href="areaPaciente.html#consultas"
    class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50"
  >
    <i class="fas fa-calendar-check text-green-500 mr-3"></i> Minhas Consultas
  </a>

  <a
    href="receitasPaciente.html"
    class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50"
  >
    <i class="fas fa-notes-medical text-blue-400 mr-3"></i> Receitas
  </a>

  <a
    href="medicamentosPaciente.html"
    class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50"
  >
    <i class="fas fa-pills text-green-400 mr-3"></i> Medicamentos
  </a>

  <a
    href="#"
    class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50"
  >
    <i class="fas fa-user text-blue-300 mr-3"></i> Meu Perfil
  </a>

  <div class="pt-4 mt-4 border-t border-gray-200">
    <a
      href="#"
      class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50"
    >
      <i class="fas fa-cog text-gray-500 mr-3"></i> Configurações
    </a>
    <a
      href="login.html"
      class="sidebar-item flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50"
    >
      <i class="fas fa-sign-out-alt text-gray-500 mr-3"></i> Sair
    </a>
  </div>
</nav>

    </div>

    <!-- Main Content -->
    <div class="ml-64 flex flex-col min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-6 py-4">
          <h2 class="text-xl font-semibold text-gray-800">Área do Paciente</h2>
          <div class="flex items-center space-x-4">
            <button
              class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100"
            >
              <i class="fas fa-bell"></i>
            </button>
            <div class="relative">
              <button class="flex items-center space-x-2 focus:outline-none">
                <div
                  class="h-8 w-8 rounded-full bg-gradient-to-r from-blue-400 to-green-400 flex items-center justify-center text-white font-semibold"
                >
                  MC
                </div>
                <span class="text-sm font-medium text-gray-700"
                  >Maria Carvalho</span
                >
                <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="flex-1 p-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">
            Consultas Futuras
          </h3>
          <div id="lista-consultas"></div>
          <!-- Aqui serão listadas as consultas -->
        </div>
      </main>
    </div>

    <!-- Script para carregar as consultas -->
    <script src="source/areaPaciente.js"></script>
  </body>
</html>
